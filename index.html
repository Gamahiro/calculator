<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>

    <div class="containerBorder">
        <div class="container">
            <div class="display"></div>
            <div class="buttonsBox">
<button class="numButton" id="num1Button">1</button>
<button class="numButton" id="num2Button">2</button>
<button class="numButton" id="num3Button">3</button>
<button class="numButton" id="num4Button">4</button>
<button class="numButton" id="num5Button">5</button>
<button class="numButton" id="num6Button">6</button>
<button class="numButton" id="num7Button">7</button>
<button class="numButton" id="num8Button">8</button>
<button class="numButton" id="num9Button">9</button>
<button class="numButton" id="num0Button">0</button>
<button class="operatorButton" id="addButton">+</button>
<button class="operatorButton" id="subtractButton">-</button>
<button class="operatorButton" id="multiplyButton">*</button>
<button class="operatorButton" id="divideButton">/</button>
<button class="operatorButton" id="equalsButton">=</button>
<button class="operatorButton" id="clearButton">clear</button>



            </div>
        </div>


    </div>




</body>

</html>
